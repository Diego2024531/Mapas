    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #dbe8ff, #f5f9ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
        }

        h1 {
            color: #003d99;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .lista {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 100%;
            background-color: #0066cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        button:hover {
            background-color: #004c99;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>
