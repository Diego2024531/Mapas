        button {
            width: 100%;
            background-color: #0066cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        button:hover {
            background-color: #004c99;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }

        button:active {
            transform: scale(0.97);
        }
